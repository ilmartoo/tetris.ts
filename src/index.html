<!DOCTYPE html>
<head>
	<title>ilmartoo's Tetris</title>

	<link rel="stylesheet" type="text/css" href="app/css/tetris.css">
	<script src="bundle.js" defer></script>
</head>

<body>

<section class="left">
	<div class="info-chart">
		<p class="info-text">Hold</p>
		<div class="info-content">
			<div id="hold"></div>
		</div>
	</div>
	<div class="info-chart">
		<p class="info-text">Level</p>
		<div id="game-level" class="info-content"></div>
	</div>
	<div class="info-chart">
		<p class="info-text">Score</p>
		<div id="game-score" class="info-content"></div>
	</div>
</section>

<section class="center">
	<div id="game-menu"></div>
	<div id="game-table"></div>
</section>

<section class="right">

	<div id="next" class="info-chart">

		<p class="info-text">Next</p>

		<div class="info-content">
			<div id="next-1"></div>
		</div>

		<hr class="separator">

		<div class="info-content">
			<div id="next-2"></div>
		</div>

		<hr class="separator">

		<div class="info-content">
			<div id="next-3"></div>
		</div>

	</div>

</section>

</body>
