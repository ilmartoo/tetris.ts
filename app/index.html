<!DOCTYPE html>
<head>
	<title>ilmartoo's Tetris</title>

	<link rel="stylesheet" type="text/css" href="./src/css/tetris.css">
	<script src="bundle.js" defer></script>
</head>

<body>

<section class="left">
	<div class="info-chart">
		<p class="info-text">Hold</p>
		<div id="hold" class="info-content"></div>
	</div>
	<div class="info-chart">
		<p class="info-text">Score</p>
		<div id="score" class="info-content"></div>
	</div>
</section>

<section class="center">
	<div id="game-table"></div>
</section>

<section class="right">
	<div class="info-chart">
		<p class="info-text">Next</p>
		<div id="next" class="info-content"></div>
	</div>
	<div class="info-chart">
		<p class="info-text">Level</p>
		<div id="level" class="info-content"></div>
	</div>
</section>

</body>
