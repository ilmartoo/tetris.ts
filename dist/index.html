<!DOCTYPE html>

<head>
	<title>Tetris.ts</title>

	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="bundle.js" async defer></script>

</head>

<body id="tetris.ts">
	<section class="left">

		<div class="info-chart">
			<p class="info-text">Hold</p>
			<div class="info-content">
				<div id="tetris-ts-hold"></div>
			</div>
		</div>

		<div class="info-chart">
			<p class="info-text">Level</p>
			<div id="tetris-ts-level" class="info-content"></div>
		</div>

		<div class="info-chart">
			<p class="info-text">Score</p>
			<div id="tetris-ts-score" class="info-content"></div>
		</div>

	</section>

	<section class="center">
		<div id="tetris-ts-menu"></div>
		<div id="tetris-ts-table"></div>
	</section>

	<section class="right">

		<div id="tetris-ts-next" class="info-chart">

			<p class="info-text">Next</p>

			<div class="info-content">
				<div id="tetris-ts-next-1"></div>
			</div>

			<hr class="separator">

			<div class="info-content">
				<div id="tetris-ts-next-2"></div>
			</div>

			<hr class="separator">

			<div class="info-content">
				<div id="tetris-ts-next-3"></div>
			</div>

		</div>

	</section>
</body>
